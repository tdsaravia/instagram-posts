<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Border Radius Types</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <main class="container">
        <p><span>All</span> border radius</p>
        <div class="box">
            <p>border-radius: 20px</p>
        </div>
        <p><span>Three</span> border radius</p>
        <div class="box3">
            <p>border-radius: 20px 20px 20px 0 </p>
        </div>
        <p><span>Two</span> border radius</p>
        <div class="box2">
            <p>border-radius: 20px 0</p>
        </div>
        <p><span>One</span> border radius</p>
        <div class="box1">
            <p>border-radius: 20px 0 0 0</p>
        </div>
      </main>
  </body>
</html>
