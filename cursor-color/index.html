<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Cursor Color</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Change Cursor color</h1>

    <p>The <span style="color: #ffc700">caret-color</span> property specifies the color of the cursor in editable elements like inputs and textareas.</p>
    <p><span style="color: #ffc700">Yellow</span> Caret</p>
    <input class="yellow-caret" placeholder="Click to see the cursor color">
    <br><br>
    <p><span style="color: #c40000">Red</span> Caret</p>
    <input class="red-caret" placeholder="Click to see the cursor color">
    <br><br>
    <p><span style="color: #56ddff">Blue Sky</span> Caret</p>
    <input class="blue-sky-caret" placeholder="Click to see the cursor color">
    <br><br>
    <p><span style="color: #63ffb6">Green</span> Caret</p>
    <input class="green-caret" placeholder="Click to see the cursor color">
    <br><br>
  </body>
</html>
