<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <h1>
        Flexbox <span>flex-direction</span> Types
    </h1>
      <div class="row-container">
      <h2 id="row">
        flex-direction: <span>row</span>
      </h2>
      
      <div class="flexbox flexbox-row">
        <div class="item">
          <h2>Box 1</h2>
        </div>
        <div class="item">
          <h2>Box 2</h2>
        </div>    
        <div class="item">
          <h2>Box 3</h2>
        </div>     
      </div>
      
      <h2 id="row-reverse">
        flex-direction: <span>row-reverse</span>
      </h2>
      
      <div class="flexbox flexbox-row-reverse">
        <div class="item">
          <h2>Box 1</h2>
        </div>
        <div class="item">
          <h2>Box 2</h2>
        </div>    
        <div class="item">
          <h2>Box 3</h2>
        </div>      
      </div>
    </div>
    <div class="column-container">
      
      <div class="flexbox flexbox-column">
        <h2 id="flex-column">
            flex-direction: <span>column</span>
          </h2>
        <div class="item">
          <h2>Box 1</h2>
        </div>
        <div class="item">
          <h2>Box 2</h2>
        </div>    
        <div class="item">
          <h2>Box 3</h2>
        </div>   
      </div>
      
      <div class="flexbox flexbox-column-reverse">

        <div class="item">
          <h2>Box 1</h2>
        </div>
        <div class="item">
          <h2>Box 2</h2>
        </div>    
        <div class="item">
          <h2>Box 3</h2>
        </div>    
        <h2 id="flex-column-reverse">
            flex-direction: <span>column-reverse</span>
          </h2>
      </div>
    </div>
    </div> 
  </body>
</html>
