<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Justify Content Types</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="container">
            <h2 class="title">Center</h2>
            <div class="center">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <h2 class="title">Space Between</h2>
            <div class="space-between">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <h2 class="title">Space Around</h2>
            <div class="space-around">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <h2 class="title">Space Evenly</h2>
            <div class="space-evenly">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <h2 class="title">Flex Start</h2>
            <div class="flex-start">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <h2 class="title">Flex End</h2>
            <div class="flex-end">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
      </div>
  </body>
</html>
